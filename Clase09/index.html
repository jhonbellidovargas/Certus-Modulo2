<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <meta name="description" content="Curso de Desarrollo Web con HTML, CSS y JS"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <title>Proyecto 09 - Curso de Desarrollo Web</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section>
            <form action="" method="">

                <fieldset>
                    <legend>Datos personales</legend>
                    <label for="txtDni">Dni</label>
                    <input type="text" id="txtDni" placeholder="Dni" maxlength="8" minlength="8">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" id="txtNombre" placeholder="Nombre">
                    <label for="txtCorreo">Correo</label>
                    <input type="email" id="txtCorreo" >
                    <label for="txtEdad">Edad</label>
                    <input type="number" id="txtEdad" min="0" max="60" step="10">
                </fieldset>
                
                <fieldset>
                    <legend>Aceptacion de los termino de contrato</legend>
                    <input type="radio" name="aceptar" id="rbtAceptar">
                    <label for="rbtAceptar">Acepto</label>

                    <input type="radio" name="aceptar" id="rbtNoAcepato">
                    <label for="rbtNoAcepato">No acepto</label>    
                </fieldset>

                <fieldset>
                    <legend>Datos de Empresa</legend>
                    <select name="selEmpresa">
                        <option value=0>Seleccione Tipo de Empresa</option>
                        <option value=1>Micro Empresa</option>
                        <option value=2>Mediana Empresa</option>
                        <option value=3>Gran Empresa</option>
                    </select>
                    <p>
                      <input list="Areas">
                    </p>
                      <datalist id="Areas">
                        <option value="Gerencia">
                        <option value="Tecnologias de la Informacion">
                        <option value="Contabilidad">
                        <option value="Costos">
                    </datalist> 
                    <p>Procesos que realiza</p>
                    <p>                    
                        <input type="checkbox" id="chkPro1">
                        <label for="chkPro1">Ventas
                        <input type="checkbox" id="chkPro2">
                        <label for="chkPro2">Manufacturaci√≥n
                        <input type="checkbox" id="chkPro3">
                        <label for="chkPro3">Compras
                        <input type="checkbox" id="chkPro4">
                        <label for="chkPro4">Marketing
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Datos de envio</legend>
                    <p>
                        <input type="email" placeholder="Corre">
                    </p>
                    <p>
                        <label for="txtFecha">Seleccione fecha de envio</label>
                        <input type="date" id="txtFecha">
                    </p>
                    <p>
                        <textarea rows="10" cols="40">
                        </textarea>
                    </p>
                    
                </fieldset>
                <input type="button" value="Enviar">        
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
