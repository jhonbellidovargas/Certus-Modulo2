<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <meta name="description" content="Curso de Html Css y Js" />
    <link rel="stylesheet" href="css/reto.css" />
    <title>Proyecto sesion 09 - Curso de desarrollo web</title>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
  </head>
  <body>
    <div class="content">
      <h1 class="logo">Contacta <span>Me</span></h1>

      <div class="contact-wrapper animated bounceInUp">
        <div class="contact-form">
          <h3>Contáctame</h3>
          <form action="">
            <p>
              <label>Nombres</label>
              <input type="text" name="fullname" />
            </p>
            <p>
              <label>Apellidos</label>
              <input type="text" name="fullname" />
            </p>
            <p>
              <label>Email</label>
              <input type="email" name="email" />
            </p>
            <p class="block">
              <label>Asunto</label>
              <textarea name="message" rows="2"></textarea>
            </p>
            <p class="block">
              <label>Mensaje</label>
              <textarea name="message" rows="2"></textarea>
            </p>
            <p class="block">
              <button>Enviar</button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <h4>Mas Información</h4>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i> Ayacucho, Perú</li>
            <li><i class="fas fa-phone"></i> +51 958929700</li>
            <li><i class="fas fa-envelope-open-text"></i> jhon@gmail.com</li>
          </ul>
          <p>
            Tienes alguna duda o sugerencia, no dudes en contactarnos. Estamos a tu disposición.
          </p>
          <section class="social-contact">
            <h4>Siguenos en nuestras redes sociales</h4>
            <section class="social-icons">
              <a href="https://www.facebook.com/" target="_blank"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="https://twitter.com/" target="_blank"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="https://www.instagram.com/" target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="https://www.youtube.com/" target="_blank"
                ><i class="fab fa-youtube"></i
              ></a>
            </section>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
