<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <meta name="description" content="Curso de Html Css y Js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Proyecto sesion 09 - Curso de desarrollo web</title>
  </head>
  <body>
    <main>
      <form action="" method="post" id="form">
        <section class="form">
          <h1>Registro</h1>
          <section class="grupo">
            <input type="text" name="" id="name" required>
              <span class="barra"></span>
            </input>
            <label for="name">Nombre</label>
          </section>
          <section class="grupo">
            <input type="email" name="" id="email" required>
              <span class="barra"></span>
            </input>
            <label for="email">Email</label>
          </section>
          <section class="grupo">
            <input type="password" name="" id="password" required>
              <span class="barra"></span>
            </input>
            <label for="password">Contrase√±a</label>
          </section>
          <section class="grupo">
            <input type="text" name="" id="phone" required>
              <span class="barra"></span>
            </input>
            <label for="phone">Telefono</label>
          </section>
          <section class="grupo">
            <input type="text" name="" id="address" required>
              <span class="barra"></span>
            </input>
            <label for="address">Direccion</label>
          </section>
          <button type="submit" class="btn btn-primary">Suscribirte</button>
        </section>
      </form>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
