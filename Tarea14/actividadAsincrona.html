<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon-16x16.png" />
    <title>Actividad asíncrona</title>
  </head>
  <body>
    <section class="ejercicio__container">
      <fieldset>
        <legend>Ejercicio 1</legend>
        <label for="varones">Varones</label>
        <input type="number" id="varones" />
        <label for="mujeres">Mujeres</label>
        <input type="number" id="mujeres" />
      </fieldset>
      <button id="btnCalcularPorcentaje">Calcular porcentaje</button>
      <p id="pResultado1"></p>
    </section>
    <section class="ejercicio__container">
      <fieldset>
        <legend>Ejercicio 2</legend>
        <label for="montoInversion">Monto de inversión</label>
        <input type="number" id="montoInversion" />
      </fieldset>
      <button id="btnCalcularDistribucion">Calcular distribución</button>
      <p id="pResultado2"></p>
    </section>
    <section class="ejercicio__container">
      <fieldset>
        <legend>Ejercicio 3</legend>
        <label for="entradasGenerales">Entradas generales</label>
        <input type="number" id="entradasGenerales" />
        <label for="entradasMayores">Entradas mayores</label>
        <input type="number" id="entradasMayores" />
        <label for="entradasMenores">Entradas menores</label>
        <input type="number" id="entradasMenores" />
      </fieldset>
      <button id="btnCalcularIngresos">Calcular ingresos</button>
      <p id="pResultado3"></p>
    </section>
  </body>
  <script src="./js/actividadAsincrona.js"></script>
</html>
