<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <script>
      let pasaraFarenheit = (grado) => {
        return (grado * 1.8) + 32;
      };
      let pasaraCelsius = (grado) => {
        return (grado - 32) / 1.8;
      };
      var result = pasaraFarenheit(22);
      alert(`El resultado en Farenheit: ${result}`);

      result = pasaraCelsius(71.6);
      alert(`El resultado en Celsius: ${result}`);
    </script>
  </body>
</html>
