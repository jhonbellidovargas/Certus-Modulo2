<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Ejercicio 1</title>
  </head>
  <body>
    <script>
      let multipli = function (x, y) {
        return x * y;
      };
      let expon = function (x, y) {
        return Math.pow(x, y);
      };
      let suma =  (x, y) => {return x + y}
      let resta = (x, y) => {return x - y}

      var result = multipli(5,2);
      alert(result);

      result = expon(3,4);
      alert(result);

      result = suma(5,2);
      alert(result);

      result = resta(5,2);
      alert(result);
      
    </script>
  </body>
</html>
