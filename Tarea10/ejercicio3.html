<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <meta name="description" content="Curso de Html Css y Js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/ejercicio3.css" />
    <title>Ejercicio3 -Curso de desarrollo web</title>
  </head>
  <body class="container">
    <header class="row p-0 m-0">
      <h1>iDESWEB</h1>
    </header>
    <main>
      <section>
        <form action="" method="">
          <h2>Formulario de registro</h2>
          <fieldset>
            <legend>¿QUIEN ERES?</legend>
            <label for="txtNombre">Nombre</label>
            <input type="text" id="txtNombre" placeholder="Nombre" />
            <label for="txtApellidos">Apellidos</label>
            <input type="text" id="txtApellidos" placeholder="Apellidos" />
            <label for="txtCorreo">Correo electronico</label>
            <input type="email" id="txtCorreo" />
            <label for="txtFecha">Fecha de nacimiento</label>
            <input type="date" id="txtFecha" />
          </fieldset>
          <fieldset>
            <legend>¿DE DONDE ERES?</legend>
            <label for="txtCiudad">Ciudad</label>
            <input type="text" id="txtCiudad" />
            <label for="txtCp" class="cp">Código postal</label>
            <input type="number" id="txtCp" />
            <label for="selPais">País</label>
            <select name="selPais">
              <option value="0">País</option>
              <option value="1">Perú</option>
              <option value="2">Estados Unidos</option>
              <option value="3">España</option>
              <option value="4">Argentina</option>
              <option value="5">Colombia</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>¿CÓMO QUIERES INICIAR SESIÓN?</legend>
            <label for="txtUsuario">Usuario</label>
            <input type="text" id="txtUsuario" />
            <label for="txtPassword">Contraseña</label>
            <input type="password" id="txtPassword" />
            <label for="txtPassword2">Vuelve a escribir la contraseña</label>
            <input type="password" id="txtPassword2" />
          </fieldset>

          <fieldset>
            <legend>CONDICIONES DE REGISTRO</legend>
            <p for="checkbox">Deseo recibir ofertas de iDESWEB</p>
            <p>
              <input type="checkbox" id="chkPro1" />
              <label for="chkPro1">Una vez al día </label>
              <input type="checkbox" id="chkPro2" />
              <label for="chkPro2">Una vez a la semana</label>
              <input type="checkbox" id="chkPro3" />
              <label for="chkPro3">Una vez al mes</label>
            </p>
            <p>
              <input type="checkbox" id="chkTerminos" required />
              <label for="chkTerminos"
                >Acepto el acuerdo de servicios, la declaración de privacidad y
                la declaración de uso de cookies</label
              >
            </p>
          </fieldset>

          <button type="submit">Crear cuenta</button>
        </form>
      </section>
    </main>
  </body>
</html>
