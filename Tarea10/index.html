<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <meta name="description" content="Curso de Html Css y Js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Reto sesion 10 - Curso de desarrollo web</title>
  </head>
  <body>
    <main>
      <form action="" method="post" id="form">
        <section class="form">
          <h1>Reto sesion 10</h1>
          <section class="grupo">
            <label for="txtNombre">Nombre</label>
            <input type="text" name="namtxtNombre" id="namtxtNombre" max="30" />
          </section>
          <section class="grupo">
            <label for="txtApellidos">Apellidos</label>
            <input
              type="text"
              name="txtApellidos"
              id="txtApellidos"
              max="30"
            />
          </section>
          <section class="grupo">
            <label for="txtEmail">Email</label>
            <input type="email" name="txtEmail" id="txtEmail" required/>
          </section>
          <section class="grupo">
            <label for="txtAsunto">Asunto</label>
            <select name="txtAsunto" id="txtAsunto" size="3">
              <option value="Presupuesto">Presupuesto</option>
              <option value="Cita">Cita</option>
              <option value="Otros">Otros</option>
            </select>
          </section>
          <section class="grupo-checkbox">
            <p>¿Cómo nos ha conocido?</p>
            <input type="checkbox" name="chkAmigo" id="chkAmigo" />
            <label for="chkAmigo">Un amigo</label>
            <input type="checkbox" name="chkGoogle" id="chkGoogle" />
            <label for="chkGoogle">Googleando</label>
            <input type="checkbox" name="chkBuzoneo" id="chkBuzoneo" />
            <label for="chkBuzoneo">Buzoneo</label>
            <input type="checkbox" name="chkOtros" id="chkOtros" />
            <label for="chkOtros">Otros</label>
          </section>
          <section class="grupo">
            <label for="txtMensaje">Escribe tu mensaje</label>
            <textarea name="txtMensaje" id="txtMensaje" cols="30" rows="10" max="300"></textarea>
          </section>
          <section class="grupo-checkbox">
            <input type="checkbox" name="chkRgpd" id="chkRgpd" required/>
            <label for="chkRgpd">He leido y acepto el <a href="#">aviso legal y politica de privacidad</a></label>
          </section>
          <section class="submit">
            <input type="submit" value="Enviar" />
          </section>
    </main>
  </body>
</html>
